name: Claude with Professor Framework

# This workflow enables @claude mentions in PRs and issues with full Professor framework access
# Professor provides 92 skills and 22 agents for educational content development

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-with-professor:
    # Only run when @claude is mentioned or when explicitly triggered
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      github.event_name == 'issues' ||
      github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Professor Framework
        uses: ./.github/actions/setup-professor
        with:
          professor_branch: 'master'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_with_local: 'true'

      - name: Run Claude Code with Professor
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_args: '--max-turns 15'
